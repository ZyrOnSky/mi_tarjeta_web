<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarjeta de presentación interactiva personal">
    <title>Mi Tarjeta de Presentación</title>
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Canvas para efectos de partículas -->
    <canvas id="canvas-particulas"></canvas>
    
    <!-- Contenedor principal de la tarjeta -->
    <div class="container">
        <!-- Tarjeta de presentación -->
        <div class="card" id="tarjeta">
            <!-- Sección del avatar/imagen -->
            <div class="avatar-container">
                <img src="images/avatar-ghibli.png" alt="Avatar de Milton Villacis" class="avatar" id="avatar" onerror="this.src='https://via.placeholder.com/150/4A90E2/FFFFFF?text=MV'">
            </div>
            
            <!-- Sección de información personal -->
            <div class="info">
                <h1 class="nombre" id="nombre">Milton Villacis</h1>
                <p class="descripcion" id="descripcion">Es hora de descubrir todo un mundo de posibilidades en el desarrollo web!</p>
            </div>
            
            <!-- Botón interactivo -->
            <button class="btn-interactivo" id="btnCambiar">¡Cambiar Color!</button>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
