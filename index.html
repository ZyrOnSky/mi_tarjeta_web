<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuración básica del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tarjeta de presentación interactiva personal">
    <title>Mi Tarjeta de Presentación</title>
    
    <!-- Enlace al archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor principal de la tarjeta -->
    <div class="container">
        <!-- Tarjeta de presentación -->
        <div class="card" id="tarjeta">
            <!-- Sección del avatar/imagen -->
            <div class="avatar-container">
                <img src="https://via.placeholder.com/150/4A90E2/FFFFFF?text=YO" alt="Avatar" class="avatar" id="avatar">
            </div>
            
            <!-- Sección de información personal -->
            <div class="info">
                <h1 class="nombre" id="nombre">Tu Nombre Completo</h1>
                <p class="descripcion" id="descripcion">Soy estudiante de programación apasionado por el desarrollo web y las tecnologías frontend.</p>
            </div>
            
            <!-- Botón interactivo -->
            <button class="btn-interactivo" id="btnCambiar">¡Cambiar Color!</button>
        </div>
    </div>
    
    <!-- Enlace al archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
